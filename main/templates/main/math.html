        <p class="qa_sub">
            【問題】<br>
            \(2^n+2n\)が平方数となるような正の整数\(n\)を全て求めよ．
            <br>
            【解答】<br>
            \(n\) が奇数のとき，\(n≧3\) で \(2^n+2n\equiv 2\pmod 4\) となるがこれは平方剰余でないので矛盾．よってあり得るものは \(n=1\) のときで，逆にこれは満たす．\(n\) が偶数のとき，\(n=2k\) とおくと，\(l\) を整数として
            $$(l-2^k)(l+2^k)=4k$$ 
            となるが，\(k≧4\) で \(2^k≧4k\) となるので \(k≧4\) のときこれは達成されない．よってあり得るものは \(k=1,2,3\) だが，これらはすべて条件を満たさない．以上より，\(n=1\) である．
        </p>
        <p class="qa_main">
            \(\mathbf{9.}\)
        </p>
        <p class="qa_sub">
            【問題】<br>
            一辺の長さが \(1\) である正方形があり，二本の対角線をそれぞれ \(l_1,l_2\) とする．\(l_1\) と \(l_2\) の交点を \(O\) として，\(2022\) 本の \(O\) を通る直線 \(l_3,l_4,…,l_{2024}\) を新たに書き加える．ただし，\(l_1,l_2,…,l_{2024}\) はどの二本も一致しないものとする．このとき，この正方形は \(l_1,l_2,…,l_{2024}\) によって \(4048\) 個の三角形 \(T_1,T_2,…,T_{4048}\) に分割された．\(Tn\) の内接円の半径を \(r_n\) とするとき，
            $$\sum_{k=1}^{4048} r_k > 2 \sqrt{2}-2$$
            が成り立つことを示せ．<br>
            <br>
            【解答】<br>
            はじめに，以下を示す．<br>
            <br>
            三角形 \(ABC\) について，\(A\) を通り，線分 \(BC\)（端点除く）と交わる相異なる \(k\) 本の直線 \(l_1,l_2,...,l_k\) を書き加えたとき，三角形 \(ABC\) は \(k+1\) 個の三角形 \(T_1,T_2,...,T_{k+1}\) に分割された．\(T_n\) の内接円の半径を \(r_n\) ，三角形 \(ABC\) の内接円の半径を \(R\) とするとき，
            $$r_1+r_2+...+r_{k+1}> R$$
            が成り立つ．<br>
            ＜証明＞<br>
            (ⅰ) \(k=1\) のとき<br>
            　\(l_1\) と \(BC\) の交点を \(D\)，三角形 \(ABC\) の面積を \(S\)，周長を \(p\)，三角形 \(ABD\) の面積を \(S_1\)，周長を \(p_1\)，三角形 \(ADC\) の面積を \(S_2\)，周長を \(p_2\) とする．ここで，
            $$R=\dfrac{2S}{p},\quad r_1=\dfrac{2S_1}{p_1},\quad r_2=\dfrac{2S_2}{p_2}$$
            また，\(S=S_1+S_2\)，\(p=p_1+p_2-2AD\) より，
            $$R=\dfrac{2S_1+2S_2}{p_1+p_2-2AD}$$
            である．一方，三角不等式より，
            $$p_2-2AD=CA+DC-AD>0$$
            よって，
            $$\dfrac{2S_1}{p_1+p_2-2AD}<\dfrac{2S_1}{p_1}=r_1$$
            同様に，
            $$\dfrac{2S_2}{p_1+p_2-2AD}<\dfrac{2S_2}{p_2}=r_2$$
            よって，
            $$R=\dfrac{2S_1}{p_1+p_2-2AD}+\dfrac{2S_2}{p_1+p_2-2AD}＜r_1+r_2$$
            より，示された．<br>
            <br>
            (ⅱ) \(k≦ p (p≧1)\) のとき，命題の成立を仮定する．<br>
            　\(k=p+1\) のときについて，直線 \(l_n\) と \(BC\) の交点を \(P_n\) とすると，（ \(B,P_1,P_2,...,P_k,C\) の順に並んでいるとする）三角形 \(ABP_k\) の内接円の半径を \(R'\) として，
            $$r_1+r_2+...+r_k> R'$$
            よって，
            $$R＜R'+r_{k+1}＜r_1+r_2+...+r_{k+1}$$
            より，\(k=p+1\) の時も成立する．<br>
            <br>
            (ⅰ)(ⅱ)より示された．<br>
            <br>
            　ここで，正方形を \(ABCD\) とする．三角形 \(AOB,BOC,COD,DOA\) の内接円の半径は全て \(\dfrac{\sqrt{2}-1}{2}\) で，この四つの三角形のうち少なくとも二つは必ず二つ以上の三角形に分割されているので，
            $$\sum_{k=1}^{4048} r_k>4\times\dfrac{\sqrt{2}-1}{2}=  2 \sqrt{2}-2$$
            が成り立つ．よって示された．
        </p>
        <p class="qa_main">
            \(\mathbf{10.}\)
        </p>
        <p class="qa_sub">
            【問題】<br>
            正の実数に対して定義され，正の実数値を取る関数 \(f\) であって，任意の正の実数 \(x,y\) に対し
            $$(x+1)f(y)=f(xf(y))+f(f(y))$$
            を満たすものを全て求めよ．<br>
            <br>
            【解答】<br>
            \(P(p,q)\) で与式への \(x=p,y=q\) の代入を表す．\(f(a)=f(b)\) なる \(a,b\) について，\(P(\dfrac{b}{f(a)},a)\) より
            $$f(a)+b=f(b)+f(f(a))$$
            \(P(\dfrac{a}{f(b)},b)\) より
            $$f(b)+a=f(a)+f(f(b))$$
            この二式を比較して，\(a=b\)．すなわち \(f\) は単射．ここで，\(P(1,x)\) より \(f(f(x))=f(x)\) で，\(f\) は単射より \(f(x)=x\) である．逆にこれは与式を満たす．
        </p>
        <p class="qa_main">
            \(\mathbf{11.}\)
        </p>
        <p class="qa_sub">
            【問題】<br>
            鋭角三角形 \(ABC\) があり，その垂心を \(H\) とする．\(3\) 点 \(A,B,C\) から対辺に下した垂線の足をそれぞれ \(D,E,F\) とし，三角形 \(BEC\) の外接円と \(AD\) の交点を \(P\) とする．また，三角形 \(BEC\) の外接円の \(P\) における接線と三角形 \(ABC\) の外接円の交点を \(X,Y\) とする．このとき，\(4\) 点 \(X,Y,E,F\) は同一円周上にあることを示せ．
            <br>
            【解答】<br>
            \(AB=AC\) のとき，四角形 \(XYEF\) は等脚台形より題意は示される．以下では対称性より \(AB < AC\) とする． \(EF\) と \(BC\) の交点を \(Z\) とすると，円 \(BEC\) による反転で \(D\) が \(Z\) に移ることに留意すると，\(∠ZPM=∠PDM=90°\) から \(ZP\) は円 \(BEC\) の接線，すなわち \(Z,X,Y\) は共線である．よって方べきの定理より
            $$YZ\cdot XZ=CZ\cdot BZ=EZ\cdot FZ$$
            から，方べきの定理の逆より示された．
        </p>
        <p class="qa_main"></p>
            \(\mathbf{12.}\)
        </p>
        <p class="qa_sub">
            【問題】<br>
            \(AB < AC\) なる鋭角三角形 \(ABC\) について，その垂心を \(H\) とする．線分 \(BC\) の中点を \(M\)，線分 \(AH\) の中点を \(N\)，\(\angle BAC\) の外角の二等分線を \(l\) とする．また，\(M\) を通り \(l\) に垂直な直線と直線 \(AB,AC\) との交点をそれぞれ \(P,Q\) とし，三角形 \(APQ\) の外接円と \(l\) の交点を \(R\) とする．ここで，\(MP\) と \(RH\) の交点を \(X\) とし，三角形 \(NXH\) の外接円と直線 \(MP\) の交点を \(Y\) とする．このとき，\(BC\parallel HY\) を示せ．
            <br>
            【解答】<br>
            \(4\) 点 \(A,B,C,R\) の共円を示す．四角形 \(ABMQ\) のミケル点を \(R'\) とし，\(R\) と \(R'\) が一致することを示せばよく，以下では \(R'A\) が \(∠BAC\) の外角の二等分線であることを示す．<br>
            三角形 \(ABC\) の内心を\(I\) とすると，\(AI\parallel PM\) より
            $$∠APQ=∠BAI=∠CAI=∠AQP$$
            より，三角形 \(APQ\) は二等辺三角形．このとき \(∠AR'P=∠AR'Q\) である．また，\(△APR'∽△M'R'C\)，\(△AQR'∽△BMR'\) より，
            $$∠BR'M=∠QR'A=∠PR'A=∠MR'C$$
            で，\(M\) が \(BC\) の中点であることをあわせると，\(BC⊥R'M\) すなわち \(R'A\parallel PM\) が得られ，これは \(R'A\) が \(∠BAC\) の外角の二等分線であることを示す．よって示された．<br>
            ここで，\(∠RMB=∠RQA=∠RDA=90°\) より，直線 \(MP\) は三角形 \(ABC\) の \(R\) におけるシムソン線である．ここで，有名事実として \(HX=XR\) であるから，\(X\) は三角形 \(ABC\) の九点円上にある． \(A\) から \(BC\) に下した垂線の足を \(D\) とすると，
            $$∠DMX=180°-∠DNX=∠HYX$$
            より，\(BC\parallel HY\) である． 
        </p>
